<!DOCTYPE html>
<html>
<head>
    <title>模块测试</title>
</head>
<body>
    <h1>模块化结构测试</h1>
    <p>如果看到此页面，说明模块化结构已正确设置。</p>
    <!-- 异步加载 Launcher SDK -->
    <script>
        // 记录开始加载时间
        const sdkLoadStartTime = performance.now();
        
        // 创建 script 标签并异步加载
        const script = document.createElement('script');
        script.src = 'https://launcher-mirror.zeart.ink/static/launcher-sdk.js';
        script.async = true;
        
        // 监听加载完成事件
        script.onload = function() {
            const sdkLoadEndTime = performance.now();
            const loadTime = sdkLoadEndTime - sdkLoadStartTime;
            console.log(`Launcher SDK 加载完成，耗时: ${loadTime.toFixed(2)} 毫秒`);
        };
        
        // 监听加载错误事件
        script.onerror = function() {
            console.error('Launcher SDK 加载失败');
        };
        
        // 添加到页面
        document.head.appendChild(script);
    </script>
    <script type="module">
        import { initApp } from './js/modules/core/app.js';
        import { showDeviceInfo } from './js/modules/utils/device.js';
        import { loadContent } from './js/modules/downloads/downloads.js';
        
        console.log('模块导入测试成功');
        console.log('initApp:', typeof initApp);
        console.log('showDeviceInfo:', typeof showDeviceInfo);
        console.log('loadContent:', typeof loadContent);
    </script>
</body>
</html>
